{% extends "base.html" %}
{% block title %}Profile{% endblock %}

{% block content %}
<div class="min-h-screen bg-gradient-to-br from-blue-100 to-purple-100 py-10 px-4">
  <div class="max-w-md mx-auto bg-white p-6 rounded-xl shadow-lg">
    <h2 class="text-3xl font-bold text-center text-blue-700 mb-6">My Profile</h2>

    <div class="space-y-4 text-sm text-gray-700">
      <div class="flex justify-between border-b pb-2">
        <span class="font-semibold">Username:</span>
        <span>{{ user.username }}</span>
      </div>
      <div class="flex justify-between border-b pb-2">
        <span class="font-semibold">Account Created:</span>
        <span>{{ user.date_joined|date:"F j, Y, H:i" }}</span>
      </div>
    </div>

    <div class="mt-6 text-center space-x-4">
      <a href="{% url 'home' %}" class="text-blue-600 hover:underline text-sm">‚Üê Back to TODOs</a>
      <a href="{% url 'signout' %}" class="text-red-500 hover:underline text-sm">Logout</a>
    </div>
  </div>
</div>
{% endblock %}
